<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos align-item</title>
    <style>
.container{
    max-width: 350px;
    border: 1px solid black;
    display: flex;
}
.item{
    background-color: blueviolet;
    margin: 5px;
    color: white;
    text-align: center;
    flex: 1;
}
    .center{
        align-items: center;
    }
.flex{
    flex: 1;

}
.stretch{
    align-items: stretch;
}
.start{
align-items: flex-start
}
.end{
    align-items: flex-end;
}
.baseline{
    align-items: baseline;
}
    </style>
</head>
<body>
    <p>center</p>
    <section class="container center flex">
        <div class="item">item 1</div>
        <div class="item">teste 2</div>
        <div class="item">item 3</div>
    </section>
    <p>stretch</p>
    <section class="container center stretch">
        <div class="item">item 1</div>
        <div class="item">teste 2</div>
        <div class="item">item 3</div>
    </section>
    <p>flex-start</p>
    <section class="container center start">
        <div class="item">item 1</div>
        <div class="item">teste 2</div>
        <div class="item">item 3</div>
    </section>
    <p>flex-end</p>
    <section class="container center end">
        <div class="item">item 1</div>
        <div class="item">teste 2</div>
        <div class="item">item 3</div>
    </section>
    <p>baseline</p>
    <section class="container center baseline">
        <div class="item">item 1</div>
        <div class="item">teste 2</div>
        <div class="item">item 3</div>
    </section>
</body>
</html>
